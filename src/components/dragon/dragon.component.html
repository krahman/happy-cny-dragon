<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
       [ngStyle]="{
       'width': dragon.health + '%',
       'background-color': 'red',
       'color': dragon.health > 0 ? 'white' : 'black'}">{{dragon.title}}</div>
</div>
